name: Process Uploaded Files (Temporary)

on:
  push:
    paths:
      - 'input/**'

permissions:
  contents: read

jobs:
  process_files:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Run processing script
      run: python script.py

    - name: Zip processed files
      run: |
        mkdir -p artifacts
        zip -r artifacts/processed_files.zip output/*

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: processed-files
        path: artifacts/processed_files.zip

    - name: Clean input and output folders
      run: |
        rm -rf input/*
        rm -rf output/*
