name: Process Uploaded Files

on:
  push:
    paths:
      - 'input/**'  # triggers when any file in input/ is added or changed

jobs:
  process_files:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: pip install --upgrade pip

    - name: Run processing script
      run: python process_files.py

    - name: Zip processed files
      run: |
        mkdir -p artifacts
        zip -r artifacts/processed_files.zip output/*

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: processed-files
        path: artifacts/processed_files.zip

    - name: Commit and push processed files (optional)
      uses: EndBug/add-and-commit@v9
      with:
        author_name: "GitHub Actions"
        author_email: "actions@github.com"
        message: "Processed uploaded files"
        add: "output/*"
        push: true
        github_token: ${{ secrets.REPO_PAT }}