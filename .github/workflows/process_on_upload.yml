name: Process CSV on Upload

on:
  workflow_dispatch:
    inputs:
      file:
        description: 'CSV file path relative to repo root (e.g., input/myfile.csv)'
        required: true

jobs:
  process:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run script
        run: |
          mkdir -p output
          python script.py "${{ github.event.inputs.file }}" "output/processed.csv"

      - name: Commit processed file
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add output/processed.csv
          git commit -m "Processed uploaded CSV via Web UI" || echo "No changes"
          git push